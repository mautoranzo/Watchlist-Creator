<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/7ea2ec62c3.js"

    ></script>
    <title>Watchlits Creator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;800&display=swap"
      rel="stylesheet"
    />

    <header>
      <h1>Find your film</h1>
      <h6>
        <a href="./watchlist.html" onclick="renderWatchList()">My Watchlist</a>

    <main id="main">
      <div class="starting-pag">

      </div>
    </main>
